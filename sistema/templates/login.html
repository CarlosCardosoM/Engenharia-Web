{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex flex-row min-vh-100">
  

  <!-- Coluna Esquerda: Imagem e slogan como imagem -->
<div class="w-50 position-relative" style="background: url('{% static 'img/fundo.png' %}') no-repeat center center; background-size: cover;">
  <div class="position-relative d-flex flex-column justify-content-center align-items-center h-100 text-white p-5">
    
    
    <!-- Slogan como imagem -->
    <img src="{% static 'img/s.png' %}" alt="Slogan" class="img-fluid mt-3" style="max-width: 80%; height: auto;">
    
  </div>
</div>


  <!-- Coluna Direita: Formulário -->
  <div class="w-50 d-flex align-items-center justify-content-center bg-white">
    <div class="w-75">

      <h3 class="text-center mb-4">Entrar no Sistema</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" name="email" id="id_email" class="form-control" placeholder="seuemail@exemplo.com" required autofocus>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Senha</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Sua senha" required>
        </div>

        <div class="mb-3">
          <label for="id_tipo_usuario" class="form-label">Entrar como</label>
          <select name="tipo_usuario" id="id_tipo_usuario" class="form-select" required>
            <option value="" disabled selected>Selecione o tipo de usuário</option>
            <option value="cliente">Cliente</option>
            <option value="funcionario">Funcionário</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center py-3">
        <small>Não tem cadastro? 
          <a href="{% url 'registro_cliente' %}" class="link-primary">Cadastrar Cliente</a> | 
          <a href="{% url 'registro_funcionario' %}" class="link-primary">Cadastrar Funcionário</a>
        </small>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
