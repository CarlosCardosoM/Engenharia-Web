{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Entrar no Sistema</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="seuemail@exemplo.com" required autofocus>
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Sua senha" required>
          </div>

          <div class="mb-3">
            <label for="id_tipo_usuario" class="form-label">Entrar como</label>
            <select name="tipo_usuario" id="id_tipo_usuario" class="form-select" required>
              <option value="" disabled selected>Selecione o tipo de usuário</option>
              <option value="cliente">Cliente</option>
              <option value="funcionario">Funcionário</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
      
      <div class="card-footer text-center py-3">
        <small>Não tem cadastro? 
          <a href="{% url 'registro_cliente' %}" class="link-primary">Cadastrar Cliente</a> | 
          <a href="{% url 'registro_funcionario' %}" class="link-primary">Cadastrar Funcionário</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
