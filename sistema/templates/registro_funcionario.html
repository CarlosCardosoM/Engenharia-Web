{% extends 'base.html' %}
{% block title %}Cadastro de Cliente{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Cadastro de Funcionario</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
