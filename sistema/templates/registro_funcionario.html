{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastro de Funcionário{% endblock %}
{% block content %}
<div class="d-flex flex-row min-vh-100">

  <!-- Coluna Esquerda: Imagem e slogan -->
  <div class="w-50 position-relative" style="background: url('{% static "img/fundo.png" %}') no-repeat center center; background-size: cover;">
    <div class="position-relative d-flex flex-column justify-content-center align-items-center h-100 text-white p-5">
      <img src="{% static 'img/s.png' %}" alt="Slogan" style="max-width: 80%; height: auto;">
    </div>
  </div>

  <!-- Coluna Direita: Formulário -->
  <div class="w-50 d-flex align-items-center justify-content-center bg-white">
    <div class="w-75">

      <h3 class="text-center mb-4">Cadastro de Funcionário</h3>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
